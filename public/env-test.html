<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; }
        .fail { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Environment Variables Test</h1>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test environment variables
        addResult('Testing environment variables...', 'info');

        const firebaseVars = [
            'NEXT_PUBLIC_FIREBASE_API_KEY',
            'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN',
            'NEXT_PUBLIC_FIREBASE_PROJECT_ID',
            'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET',
            'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID',
            'NEXT_PUBLIC_FIREBASE_APP_ID'
        ];

        let allPresent = true;

        firebaseVars.forEach(varName => {
            const value = process?.env?.[varName] || window.__env?.[varName];
            if (value) {
                addResult(`${varName}: Present (${value.length} characters)`, 'pass');
            } else {
                addResult(`${varName}: Missing`, 'fail');
                allPresent = false;
            }
        });

        if (allPresent) {
            addResult('✅ All Firebase environment variables are present!', 'pass');
        } else {
            addResult('❌ Some Firebase environment variables are missing!', 'fail');
            addResult('Please check your .env.local file and restart the development server.', 'info');
        }

        // Show all available environment variables
        addResult(`Available process.env keys: ${Object.keys(process?.env || {}).length}`, 'info');
        addResult(`Available window.__env keys: ${Object.keys(window.__env || {}).length}`, 'info');
    </script>
</body>
</html>
